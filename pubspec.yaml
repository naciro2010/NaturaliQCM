name: naturaliqcm
description: Application de préparation à l'examen civique français - 100% offline et conforme à l'arrêté du 10 octobre 2025
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local storage & security
  sqflite: ^2.3.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3

  # State management
  provider: ^6.1.1

  # Navigation
  go_router: ^14.0.0

  # UI & utilities
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  flutter_markdown: ^0.6.18
  package_info_plus: ^5.0.1
  share_plus: ^7.2.1

  # Biometric authentication
  local_auth: ^2.2.0
  sign_in_with_apple: ^6.1.0

  # PDF generation for attestation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Crypto for data encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  dart_code_metrics: ^5.7.6
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/content/
    - assets/questions/
    - assets/images/
    - assets/data/

  fonts:
    - family: Marianne
      fonts:
        - asset: assets/fonts/Marianne-Regular.ttf
        - asset: assets/fonts/Marianne-Bold.ttf
          weight: 700
