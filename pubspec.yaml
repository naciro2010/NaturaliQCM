name: naturaliqcm
description: Application de préparation à l'examen civique français - 100% offline et conforme à l'arrêté du 10 octobre 2025
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Local storage & security
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^0.4.0+2
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  path: ^1.8.3
  universal_html: ^2.2.4

  # State management
  provider: ^6.1.1

  # Navigation
  go_router: ^14.0.0

  # UI & utilities
  intl: ^0.19.0
  cupertino_icons: ^1.0.6
  flutter_markdown: ^0.6.18
  package_info_plus: ^5.0.1
  share_plus: ^7.2.1

  # Biometric authentication
  local_auth: ^2.2.0
  sign_in_with_apple: ^6.1.0

  # PDF generation for attestation
  pdf: ^3.10.7
  printing: ^5.12.0

  # Crypto for data encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true

  assets:
    - assets/content/
    - assets/questions/
    - assets/images/
    - assets/data/

  # Fonts: Marianne font files need to be downloaded separately
  # See assets/fonts/README.md for instructions
  # Uncomment when font files are added to assets/fonts/
  # fonts:
  #   - family: Marianne
  #     fonts:
  #       - asset: assets/fonts/Marianne-Regular.ttf
  #       - asset: assets/fonts/Marianne-Bold.ttf
  #         weight: 700

# App icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 23

  # Android adaptive icon
  adaptive_icon_foreground: "assets/images/icon_foreground.png"
  adaptive_icon_background: "#FFFFFF"

  # Remove alpha channel from iOS icons
  remove_alpha_ios: true

# Splash screen configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash_logo.png
  color_dark: "#000033"
  image_dark: assets/images/splash_logo_dark.png

  android_12:
    image: assets/images/splash_logo.png
    color: "#FFFFFF"
    image_dark: assets/images/splash_logo_dark.png
    color_dark: "#000033"

  android: true
  ios: true
  web: true
