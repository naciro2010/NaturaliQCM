name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
      release_type:
        description: 'Type of release'
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
        default: 'patch'
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version format
        id: version
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # Check version format (x.y.z)
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format x.y.z (e.g., 1.0.0)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag already exists
        run: |
          VERSION="${{ github.event.inputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag v$VERSION already exists"
            exit 1
          fi

      - name: Check version in pubspec.yaml
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PUBSPEC_VERSION=$(grep "^version:" pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)

          if [ "$PUBSPEC_VERSION" != "$VERSION" ]; then
            echo "Warning: Version in pubspec.yaml ($PUBSPEC_VERSION) differs from input version ($VERSION)"
            echo "Please update pubspec.yaml before creating the release"
            exit 1
          fi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: validate-version
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="v${{ github.event.inputs.version }}"

          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$LATEST_TAG" ]; then
            echo "## First Release" > changelog.md
            echo "" >> changelog.md
            echo "### All Changes" >> changelog.md
            git log --pretty=format:"- %s (%h)" >> changelog.md
          else
            echo "## Changes since $LATEST_TAG" > changelog.md
            echo "" >> changelog.md

            # Categorize commits
            echo "### âœ¨ Features" >> changelog.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^feat" >> changelog.md || echo "No new features" >> changelog.md
            echo "" >> changelog.md

            echo "### ðŸ› Bug Fixes" >> changelog.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^fix" >> changelog.md || echo "No bug fixes" >> changelog.md
            echo "" >> changelog.md

            echo "### ðŸ“š Documentation" >> changelog.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^docs" >> changelog.md || echo "No documentation changes" >> changelog.md
            echo "" >> changelog.md

            echo "### ðŸŽ¨ Style & Refactoring" >> changelog.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^style\|^refactor" >> changelog.md || echo "No style changes" >> changelog.md
            echo "" >> changelog.md

            echo "### âš¡ Performance" >> changelog.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^perf" >> changelog.md || echo "No performance improvements" >> changelog.md
            echo "" >> changelog.md

            echo "### ðŸ”§ Chores" >> changelog.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --grep="^chore" >> changelog.md || echo "No chores" >> changelog.md
            echo "" >> changelog.md

            echo "### Other Changes" >> changelog.md
            git log $LATEST_TAG..HEAD --pretty=format:"- %s (%h)" --invert-grep --grep="^feat\|^fix\|^docs\|^style\|^refactor\|^perf\|^chore" >> changelog.md || echo "No other changes" >> changelog.md
          fi

          cat changelog.md

      - name: Create Git tag
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}

      - name: Update CHANGELOG.md
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Prepend new version to CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            echo -e "# Changelog\n\n## [$VERSION] - $DATE\n\n$(cat changelog.md)\n\n$(cat CHANGELOG.md | tail -n +2)" > CHANGELOG.md.new
            mv CHANGELOG.md.new CHANGELOG.md
          else
            echo -e "# Changelog\n\n## [$VERSION] - $DATE\n\n$(cat changelog.md)" > CHANGELOG.md
          fi

          git add CHANGELOG.md
          git commit -m "docs: update CHANGELOG for $VERSION"
          git push origin main

  trigger-deployments:
    name: Trigger Platform Deployments
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        platform: [web, android, ios]

    steps:
      - name: Trigger deployment
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          echo "Release $VERSION created successfully!"
          echo "Platform-specific deployments can now be triggered:"
          echo "- Web: Push tag ${VERSION}-web"
          echo "- Android: Push tag ${VERSION}-android"
          echo "- iOS: Push tag ${VERSION}-ios"
